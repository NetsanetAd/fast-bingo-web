<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fast 75 Bingo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      background-color: #f4f4f4;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    .info-box {
      margin-bottom: 20px;
      font-size: 16px;
    }
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 8px;
      max-width: 600px;
      margin: 0 auto 20px;
    }
    .card-button {
      padding: 10px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .card-button:hover {
      background-color: #005f73;
    }
    .bingo-card-preview {
      margin-top: 20px;
    }
    .bingo-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
      margin-top: 10px;
    }
    .bingo-cell {
      padding: 10px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-weight: bold;
    }
    .start-button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: green;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Fast 75 Bingo</h1>

  <div class="info-box">
    Wallet: <strong>ETB 50</strong> |
    Stake: <strong>ETB 10</strong> |
    Active Game: <strong>#1234</strong>
  </div>

  <div class="cards-grid" id="cardsGrid"></div>

  <div class="bingo-card-preview" id="bingoCardPreview"></div>

  <button class="start-button" onclick="startGame()">Start Game</button>

  <script>
    // Generate random bingo card numbers
    function generateCardNumbers() {
      const card = [];
      const ranges = [
        { start: 1, end: 15 },
        { start: 16, end: 30 },
        { start: 31, end: 45 },
        { start: 46, end: 60 },
        { start: 61, end: 75 },
      ];
      for (let i = 0; i < 5; i++) {
        const col = [];
        while (col.length < 5) {
          const num = Math.floor(Math.random() * (ranges[i].end - ranges[i].start + 1)) + ranges[i].start;
          if (!col.includes(num)) col.push(num);
        }
        card.push(col);
      }
      card[2][2] = 'FREE';
      return card;
    }

    const cardsData = Array.from({ length: 100 }, () => generateCardNumbers());

    const cardsGrid = document.getElementById("cardsGrid");
    const bingoCardPreview = document.getElementById("bingoCardPreview");

    function renderCards() {
      cardsGrid.innerHTML = "";
      for (let i = 0; i < 100; i++) {
        const btn = document.createElement("button");
        btn.className = "card-button";
        btn.textContent = `Card ${i + 1}`;
        btn.onclick = () => showCard(i);
        cardsGrid.appendChild(btn);
      }
    }

    function showCard(index) {
      const card = cardsData[index];
      bingoCardPreview.innerHTML = `<h3>Card ${index + 1}</h3><div class="bingo-grid">${card
        .map(col => col.map(num =>
          `<div class="bingo-cell">${num}</div>`).join('')
        ).join('')}</div>`;
    }

    function startGame() {
      alert("Game started! Good luck!");
      // Add real game logic here if needed
    }

    renderCards();
  </script>

</body>
</html>
