<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fast 75 Bingo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .wallet-info {
      margin: 10px 0;
      font-size: 16px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      max-width: 600px;
      margin: 20px auto;
    }

    .card-button {
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      border: 2px solid #333;
      border-radius: 6px;
      background-color: #f1f1f1;
    }

    .card-button.selected {
      background-color: #ff3399;
      color: white;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .card-preview {
      margin-top: 20px;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
    }

    td {
      width: 30px;
      height: 30px;
      border: 1px solid #999;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Fast 75 Bingo</h1>
  <div class="wallet-info">
    Wallet: 100 ETB | Stake: 5 ETB
  </div>

  <div class="card-grid" id="cardGrid"></div>

  <div class="controls">
    <button onclick="startGame()">Start Game</button>
  </div>

  <div class="card-preview" id="cardPreview"></div>

  <script>
    const cardGrid = document.getElementById("cardGrid");
    const cardPreview = document.getElementById("cardPreview");
    let selectedCard = null;

    function generateCard() {
      const columns = {
        B: [1, 15],
        I: [16, 30],
        N: [31, 45],
        G: [46, 60],
        O: [61, 75]
      };
      const card = [];
      for (let key in columns) {
        const [min, max] = columns[key];
        const nums = [];
        while (nums.length < 5) {
          let n = Math.floor(Math.random() * (max - min + 1)) + min;
          if (!nums.includes(n)) nums.push(n);
        }
        card.push(nums);
      }
      card[2][2] = "â˜…";
      return card;
    }

    const bingoCards = [];

    for (let i = 1; i <= 100; i++) {
      const card = generateCard();
      bingoCards.push(card);
      const btn = document.createElement("button");
      btn.textContent = i;
      btn.className = "card-button";
      btn.onclick = () => {
        document.querySelectorAll(".card-button").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        selectedCard = card;
        showCardPreview(card);
      };
      cardGrid.appendChild(btn);
    }

    function showCardPreview(card) {
      cardPreview.innerHTML = "";
      const table = document.createElement("table");
      for (let r = 0; r < 5; r++) {
        const row = document.createElement("tr");
        for (let c = 0; c < 5; c++) {
          const cell = document.createElement("td");
          cell.textContent = card[c][r];
          row.appendChild(cell);
        }
        table.appendChild(row);
      }
      cardPreview.appendChild(table);
    }

    function startGame() {
      window.open("game.html", "_blank");
    }
  </script>
</body>
</html>
