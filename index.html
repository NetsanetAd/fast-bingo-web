<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fast 75 Bingo</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      color: #2c3e50;
    }
    .wallet-info {
      margin-bottom: 20px;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      max-width: 800px;
      margin: auto;
    }
    .card {
      background: white;
      border: 2px solid #3498db;
      border-radius: 8px;
      padding: 5px;
      cursor: pointer;
      font-size: 12px;
    }
    .card.selected {
      background: #3498db;
      color: white;
    }
    .card table {
      width: 100%;
      border-collapse: collapse;
    }
    .card th {
      font-size: 10px;
      background: #2980b9;
      color: white;
    }
    .card td {
      border: 1px solid #ccc;
      padding: 2px;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      background: #2ecc71;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>
  <h1>Fast 75 Bingo</h1>

  <div class="wallet-info">
    <p><strong>Wallet:</strong> 100 birr</p>
    <p><strong>Active Games:</strong> 1</p>
    <p><strong>Stake:</strong> 10 birr</p>
  </div>

  <div class="card-grid" id="cardGrid"></div>

  <div class="buttons">
    <button onclick="refreshCards()">Refresh</button>
    <button onclick="startGame()">Start Game</button>
  </div>

  <script>
    const cardGrid = document.getElementById("cardGrid");

    function generateCardNumbers() {
      const columns = [
        [1, 15],
        [16, 30],
        [31, 45],
        [46, 60],
        [61, 75],
      ];
      const card = [];

      for (let col = 0; col < 5; col++) {
        const [min, max] = columns[col];
        const nums = [];
        while (nums.length < 5) {
          const n = Math.floor(Math.random() * (max - min + 1)) + min;
          if (!nums.includes(n)) nums.push(n);
        }
        card.push(nums);
      }

      card[2][2] = "FREE";
      return card;
    }

    function createCardTable(numbers) {
      const table = document.createElement("table");
      const headerRow = document.createElement("tr");
      "BINGO".split("").forEach(letter => {
        const th = document.createElement("th");
        th.textContent = letter;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      for (let row = 0; row < 5; row++) {
        const tr = document.createElement("tr");
        for (let col = 0; col < 5; col++) {
          const td = document.createElement("td");
          td.textContent = numbers[col][row];
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }

      return table;
    }

    function generateCards() {
      cardGrid.innerHTML = "";
      for (let i = 0; i < 100; i++) {
        const cardData = generateCardNumbers();
        const cardDiv = document.createElement("div");
        cardDiv.className = "card";
        cardDiv.appendChild(createCardTable(cardData));
        cardDiv.onclick = () => {
          cardDiv.classList.toggle("selected");
        };
        cardGrid.appendChild(cardDiv);
      }
    }

    function refreshCards() {
      generateCards();
    }

    function startGame() {
      const selected = document.querySelectorAll(".card.selected");
      if (selected.length === 0) {
        alert("Please select at least one card to start the game.");
        return;
      }
      alert(`Starting game with ${selected.length} selected card(s).`);
      // Add logic to begin Bingo game with selected cards
    }

    // Initial load
    generateCards();
  </script>
</body>
</html>
