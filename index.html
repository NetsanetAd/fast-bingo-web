<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fast 75 Bingo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f0f0f0;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    .info {
      margin-bottom: 20px;
    }
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 8px;
      max-width: 600px;
      margin: 0 auto 20px;
    }
    .cards-grid button {
      padding: 12px;
      font-size: 16px;
      background-color: #fff;
      border: 2px solid #007bff;
      color: #007bff;
      border-radius: 6px;
      cursor: pointer;
    }
    .cards-grid button.active {
      background-color: #007bff;
      color: #fff;
    }
    .bingo-card {
      display: none;
      margin-top: 10px;
    }
    .bingo-card table {
      margin: 0 auto;
      border-collapse: collapse;
    }
    .bingo-card td {
      width: 40px;
      height: 40px;
      border: 1px solid #999;
      text-align: center;
      font-weight: bold;
      background-color: #fff;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #28a745;
      color: #fff;
      cursor: pointer;
    }
    .buttons button.refresh {
      background-color: #ffc107;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Fast 75 Bingo</h1>

  <div class="info">
    <p><strong>Wallet:</strong> 100 ETB | <strong>Stake:</strong> 10 ETB</p>
  </div>

  <div class="cards-grid" id="cardsGrid"></div>

  <div id="bingoDisplay" class="bingo-card"></div>

  <div class="buttons">
    <button onclick="startGame()">Start Game</button>
    <button class="refresh" onclick="location.reload()">Refresh</button>
  </div>

  <script>
    function generateBingoCard() {
      const card = [];
      const columns = {
        B: [1, 15],
        I: [16, 30],
        N: [31, 45],
        G: [46, 60],
        O: [61, 75],
      };
      for (const key in columns) {
        const [start, end] = columns[key];
        const nums = [];
        while (nums.length < 5) {
          const num = Math.floor(Math.random() * (end - start + 1)) + start;
          if (!nums.includes(num)) nums.push(num);
        }
        card.push(nums);
      }
      card[2][2] = 'â˜…'; // Free space
      return card;
    }

    function renderBingoCard(card) {
      let html = '<table>';
      for (let row = 0; row < 5; row++) {
        html += '<tr>';
        for (let col = 0; col < 5; col++) {
          html += `<td>${card[col][row]}</td>`;
        }
        html += '</tr>';
      }
      html += '</table>';
      return html;
    }

    const cardsGrid = document.getElementById("cardsGrid");
    const bingoDisplay = document.getElementById("bingoDisplay");

    for (let i = 1; i <= 100; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      btn.addEventListener("click", () => {
        document.querySelectorAll(".cards-grid button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const card = generateBingoCard();
        bingoDisplay.innerHTML = renderBingoCard(card);
        bingoDisplay.style.display = "block";
      });
      cardsGrid.appendChild(btn);
    }

    function startGame() {
      alert("Game started! Numbers will be drawn...");
    }
  </script>
</body>
</html>
