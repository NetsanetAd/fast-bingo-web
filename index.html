<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fast 75 Bingo</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      color: #2c3e50;
    }
    .wallet-info {
      margin-bottom: 20px;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
      gap: 8px;
      max-width: 500px;
      margin: auto;
    }
    .card {
      padding: 10px;
      background: white;
      border: 2px solid #3498db;
      border-radius: 8px;
      cursor: pointer;
    }
    .card.selected {
      background: #3498db;
      color: white;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      background: #2ecc71;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>
  <h1>Fast 75 Bingo</h1>

  <div class="wallet-info">
    <p><strong>Wallet:</strong> 100 birr</p>
    <p><strong>Active Games:</strong> 1</p>
    <p><strong>Stake:</strong> 10 birr</p>
  </div>

  <div class="card-grid" id="cardGrid"></div>

  <div class="buttons">
    <button onclick="refreshCards()">Refresh</button>
    <button onclick="startGame()">Start Game</button>
  </div>

  <script>
    const cardGrid = document.getElementById("cardGrid");

    function generateCards() {
      cardGrid.innerHTML = "";
      for (let i = 1; i <= 100; i++) {
        const card = document.createElement("div");
        card.className = "card";
        card.textContent = i;
        card.onclick = () => {
          card.classList.toggle("selected");
        };
        cardGrid.appendChild(card);
      }
    }

    function refreshCards() {
      generateCards();
    }

    function startGame() {
      const selected = document.querySelectorAll(".card.selected");
      if (selected.length === 0) {
        alert("Please select at least one card to start the game.");
        return;
      }

      const selectedNumbers = Array.from(selected).map(c => c.textContent);
      alert("Starting game with cards: " + selectedNumbers.join(", "));
      // Add real game start logic here
    }

    // Initialize on page load
    generateCards();
  </script>
</body>
</html>
