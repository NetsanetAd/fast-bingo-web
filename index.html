<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fetan Bingo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 10px;
      text-align: center;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 6px;
      margin-bottom: 20px;
    }
    .card-button {
      padding: 10px;
      font-size: 12px;
      border: none;
      border-radius: 6px;
      background-color: #444;
      color: #fff;
      cursor: pointer;
    }
    .card-button:hover {
      background-color: #666;
    }
    .bingo-grid {
      display: none;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
      margin: 10px auto;
      width: 250px;
    }
    .bingo-number {
      padding: 16px;
      font-size: 18px;
      border: 2px solid #444;
      border-radius: 8px;
      background-color: #222;
      cursor: pointer;
      transition: 0.3s;
    }
    .bingo-number.highlighted {
      background-color: #00ff88;
      color: #000;
      box-shadow: 0 0 10px #00ff88;
      font-weight: bold;
    }
    .controls {
      margin-top: 20px;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #00b894;
      color: white;
      margin: 5px;
    }
    button:hover {
      background-color: #019875;
    }
  </style>
</head>
<body>
  <h2>Fetan Bingo</h2>
  <div class="controls">
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="cardGrid" class="card-grid"></div>
  <div id="bingoPreview" class="bingo-grid"></div>

  <script>
    const cardGrid = document.getElementById("cardGrid");
    const bingoPreview = document.getElementById("bingoPreview");
    let selectedCardIndex = null;
    let cards = [];

    function generateBingoCard() {
      const card = [];
      const ranges = [
        [1, 15],
        [16, 30],
        [31, 45],
        [46, 60],
        [61, 75]
      ];

      for (let col = 0; col < 5; col++) {
        const [min, max] = ranges[col];
        const nums = [];
        while (nums.length < 5) {
          const num = Math.floor(Math.random() * (max - min + 1)) + min;
          if (!nums.includes(num)) nums.push(num);
        }
        card.push(...nums);
      }
      card[12] = "FREE";
      return card;
    }

    function createCardButtons() {
      for (let i = 0; i < 100; i++) {
        const btn = document.createElement("button");
        btn.className = "card-button";
        btn.innerText = i + 1;
        btn.onclick = () => showCard(i);
        cardGrid.appendChild(btn);
        cards.push(generateBingoCard());
      }
    }

    function showCard(index) {
      selectedCardIndex = index;
      bingoPreview.innerHTML = "";
      const numbers = cards[index];

      bingoPreview.style.display = "grid";
      numbers.forEach((num, i) => {
        const div = document.createElement("div");
        div.className = "bingo-number";
        div.innerText = num;
        div.onclick = () => {
          div.classList.toggle("highlighted");
        };
        bingoPreview.appendChild(div);
      });
    }

    function startGame() {
      alert("Game started! Select a card to begin playing.");
    }

    createCardButtons();
  </script>
</body>
</html>
