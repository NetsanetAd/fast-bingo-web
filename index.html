<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fast 75 Bingo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
    }

    .info {
      margin: 20px 0;
      font-size: 1.1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: 20px auto;
    }

    .card {
      background: white;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 20px 0;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }

    .card.selected {
      background: #2ecc71;
      color: white;
      border-color: #27ae60;
    }

    button {
      padding: 10px 20px;
      margin: 15px 10px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #refreshBtn {
      background-color: #f39c12;
      color: white;
    }

    #startGameBtn {
      background-color: #2980b9;
      color: white;
    }

    .balls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .ball {
      background: #e74c3c;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 5px;
      font-size: 1.1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Fast 75 Bingo</h1>

  <div class="info">
    <p><strong>Wallet:</strong> 120 ETB</p>
    <p><strong>Stake:</strong> 10 ETB</p>
    <p><strong>Active Games:</strong> 1</p>
  </div>

  <div>
    <button id="refreshBtn">Refresh</button>
    <button id="startGameBtn">Start Game</button>
  </div>

  <div class="grid" id="cardGrid"></div>

  <h2>Drawn Numbers</h2>
  <div class="balls" id="drawnNumbers"></div>

  <script>
    const cardGrid = document.getElementById('cardGrid');
    const startGameBtn = document.getElementById('startGameBtn');
    const refreshBtn = document.getElementById('refreshBtn');
    const drawnNumbersEl = document.getElementById('drawnNumbers');

    function generateCards() {
      cardGrid.innerHTML = '';
      for (let i = 1; i <= 100; i++) {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerText = `Card ${i}`;
        card.addEventListener('click', () => {
          card.classList.toggle('selected');
        });
        cardGrid.appendChild(card);
      }
    }

    function startBingoGame() {
      drawnNumbersEl.innerHTML = '';
      const drawn = [];
      const interval = setInterval(() => {
        if (drawn.length >= 75) {
          clearInterval(interval);
          alert("Game finished!");
          return;
        }
        let num;
        do {
          num = Math.floor(Math.random() * 75) + 1;
        } while (drawn.includes(num));
        drawn.push(num);

        const ball = document.createElement('div');
        ball.className = 'ball';
        ball.innerText = num;
        drawnNumbersEl.appendChild(ball);
      }, 1000);
    }

    refreshBtn.addEventListener('click', generateCards);
    startGameBtn.addEventListener('click', () => {
      alert("Game started!");
      startBingoGame();
    });

    // Initial load
    generateCards();
  </script>
</body>
</html>
